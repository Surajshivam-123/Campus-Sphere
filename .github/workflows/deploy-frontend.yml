name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  BUILD_DIR: dist   # change to 'build' if CRA

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        working-directory: Frontend/client
        run: npm ci

      - name: Build
        working-directory: Frontend/client
        run: npm run build

      - name: SPA 404 copy
        working-directory: Frontend/client
        run: cp ${BUILD_DIR}/index.html ${BUILD_DIR}/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Frontend/client/${{ env.BUILD_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
