name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'Frontend/client/package-lock.json'
          
      - name: Install dependencies
        working-directory: ./Frontend/client
        run: npm ci
          
      - name: Create .env file
        working-directory: ./Frontend/client
        run: echo "VITE_API_URL=https://campus-sphere-nn6h.onrender.com" > .env
          
      - name: Build
        working-directory: ./Frontend/client
        run: npm run build
          
      - name: Add .nojekyll
        run: touch Frontend/client/dist/.nojekyll
        
      - name: Verify build output
        run: |
          echo "=== Contents of dist folder ==="
          ls -laR Frontend/client/dist/
          echo "=== Checking for index.html ==="
          if [ -f "Frontend/client/dist/index.html" ]; then
            echo "✓ index.html found"
            head -20 Frontend/client/dist/index.html
          else
            echo "✗ index.html NOT found"
            exit 1
          fi
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './Frontend/client/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4